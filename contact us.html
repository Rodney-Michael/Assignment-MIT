<h1 style="color: #721c24">The form below is to fill in details of a reportedly missing person</h1>
<hr>
<div class="container">
<form action="">
    <div class="form-group">
        <label>Name:</label>
        <input type="text" class="form-control col-md-6 col-sm-6" name="name">
    </div>
    <div class="form-group">
        <label>Age:</label>
        <input type="text" class="form-control col-md-4 col-sm-4" name="age">
    </div>
    <div class="form-group">
        <label>Last place seen:</label>
        <input type="text" class="form-control col-md-4 col-sm-4" name="last location">
    </div>
    <div class="form-group">
        <label>Last date seen:</label>
        <input type="date" class="form-control col-md-4 col-sm-4" name="last seen">
    </div>
    <div class="form-group">
        <label>Cloth last seen in:</label>
        <input type="text" class="form-control" name="cloth">
    </div>
    <div class="form-group">
        <label>Picture:</label> <br>
        <input type="file" class="form-control-file-border">
    </div>
    <div class="form-group">
        <label>No.to contact</label>
        <input type="text" class="form-control col-md-4 col-sm-4" name="contact">
    </div>
<button class="btn btn-primary" type="submit">Submit</button>


</form>
</div>
